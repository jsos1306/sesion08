  
  
<!DOCTYPE html>
<html>
 <head>
   <title>Ej: Taller cubo </title>
   <style>
     html, body { margin: 0; padding: 0; overflow: hidden; }
   </style>
 </head>
 <body>
   <script src="js/three.min.js"></script>
   <script>
   var scene, aspect, camera, renderer;
   var startTime = Date.now();

	 //tama単o del objeto cubo original
	 var sx=1;
	 var sy=1;
	 var sz=1;
	 //El valor utilizado para la traslacion en la coordenada Y
	 var TraslacionY=1/2;


   init();
   animate();

   function init()
   {
     scene = new THREE.Scene();
     aspect = window.innerWidth / window.innerHeight;
     camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
     renderer = new THREE.WebGLRenderer();
     renderer.setSize( window.innerWidth, window.innerHeight );
     document.body.appendChild( renderer.domElement );

     var size = 10;
     var arrowSize = 5;
     var divisions = size;
     var origin = new THREE.Vector3( 0, 0, 0 );
     var x = new THREE.Vector3( 1, 0, 0 );
     var y = new THREE.Vector3( 0, 1, 0 );
		 var z = new THREE.Vector3( 0, 0, 1 );
		 var color1 = new THREE.Color( 0xFFFFFF );
		 var color2 = new THREE.Color( 0x333333 );
		 var colorR = new THREE.Color( 0xAA3333 );
		 var colorG = new THREE.Color( 0x33AA33 );
		 var colorB = new THREE.Color( 0x333366 );

		 var axesHelper = new THREE.AxesHelper( size );
		 var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		 var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		 var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
		 gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
		 gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
		 gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
		 var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
		 var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
		 var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
		 //crea la geometria del cubo a partir de caras (https://github.com/avilagab/CG-2020-2/blob/master/Codigo/CG/Clase03-Transformaciones/03%20-%2003Transformaciones.html)
		 	var geometry = new THREE.BoxGeometry( 1, 1, 1 );

			for ( var i = 0; i < geometry.faces.length; i ++ ) {
				switch(i) {
					case 0: case 1: geometry.faces[ i ].color = colorR; break;
					case 2: case 3: geometry.faces[ i ].color = colorR; break;
					case 4: case 5: geometry.faces[ i ].color = colorG; break;
					case 6: case 7: geometry.faces[ i ].color = colorG; break;
					case 8: case 9: geometry.faces[ i ].color = colorB; break;
					case 10: case 11: geometry.faces[ i ].color = colorB; break;
				}				
			}

		 //Crea los materiales 
		 var material = new THREE.LineBasicMaterial( { color: 0xF0FF00 } );
		 var material2 = new THREE.LineBasicMaterial( { color: 0x0004FF } );
		 var material3 = new THREE.LineBasicMaterial( { color: 0xFF0000} );

		 //Crea los cubos
		 cubo  = new THREE.Mesh( geometry, material );//Primer cubo
		 cubo2  = new THREE.Mesh( geometry, material2 );//Segundo cubo
		 cubo3  = new THREE.Mesh( geometry, material3 );//tercer cubo



		 //Traslacion del primer cubo en y
		 cubo.applyMatrix(matrizTransformacion(sx,sy,sz,TraslacionY));
		 cubo.elementsNeedUpdate=true;


		 //divide la escala en 2 para formar un cubo del la mitad del tama単o que el anterior
		 sx=sx/2;
		 sy=sy/2;
		 sz=sz/2;
		 //valor de la traslacion y para centrar el siguiente cubo
		 TraslacionY=TraslacionY+(3/4);

		 //Aplica funcion de transformacion al segundo cubo
		 cubo2.applyMatrix(matrizTransformacion(sx,sy,sz,TraslacionY));
		 cubo2.elementsNeedUpdate=true;

		 //divide la escala en 2 para formar un cubo del la mitad del tama単o que el anterior
		 sx=sx/2;
		 sy=sy/2;
		 sz=sz/2;
		 //valor de la traslacion de y para centrar el siguiente cubo
		 TraslacionY=TraslacionY+(3/8);

		 //Aplica funcion de transformacion al tercer cubo
		 cubo3.applyMatrix(matrizTransformacion(sx,sy,sz,TraslacionY));
		 cubo3.elementsNeedUpdate=true;



		 //Se a単aden los 3 cubos 
		 scene.add( cubo );
		 scene.add( cubo2 );
		 scene.add( cubo3 );


		 scene.add( gridHelperXZ );
		 scene.add( arrowX );
		 scene.add( arrowY );
		 scene.add( arrowZ );

		 camera.position.x = 5;
		 camera.position.y = 5;
		 camera.position.z =  10;

		 camera.lookAt( origin );
	 }

	 function animate()
	 {
		 render();
		 requestAnimationFrame( animate );
	 }

	 function render()
	 {
		 var dtime = Date.now()-startTime;
		
		 camera.lookAt( 0, 0, 0 );
		 renderer.render( scene, camera );
	 }



	 //Funcion de la matriz(https://github.com/SpotlightGeck/Sesion8)
	 function matrizTransformacion(x, y, z, ty)
	 {
		 //Se crea la matriz 4x4
		 var t = new THREE.Matrix4();

		 //Se pone los valores de la traslacion y escalado
		 t.set
			   ( 	x, 0, 0, 0.5,
 					0, y, 0, ty,
 					0, 0, z, 0.5,
 					0, 0, 0, 1	);

			return t;
		}


   </script>
 </body>
</html>
