  
 <!DOCTYPE html>
<html>
  <head>
    <title>Traslacion</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
      #info {
          position: absolute;
          padding: 10px;
          width: 100%;
          text-align: center;
          color: #FFFFFF;
      }
    </style>
  </head>
  <body>
    <div id="info">Ejercicio 3.2<br/>
          
    </div>
    <script src="js/three.min.js"></script>
    <script>
		var scene, aspect, camera, renderer;
		var startTime = Date.now();		
		var upArrow = false;
		var downArrow = false;
		var object, object2, object3;
		init();
		animate();
	
		function init(){
			//INICIALIZACIÓN DE LA ESCENA
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
				  			
			
		
			
			//ELEMENTOS DE ESCENA
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0xFFFFFF );
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
			var colorRd = new THREE.Color( 0xAA6666 );
		  	var colorGd = new THREE.Color( 0x66AA66 );
		  	var colorBd = new THREE.Color( 0x6666AA );
		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
		  	var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			var n=1;
			//CREAR LAS GEOMETRÍAS
			var geometry = new THREE.BoxGeometry( n, n, n );
			for ( var i = 0; i < geometry.faces.length; i ++ ) {
				switch(i){
					case 0: case 1: geometry.faces[ i ].color = colorRd; break;
					case 2: case 3: geometry.faces[ i ].color = colorRd; break;
					case 4: case 5: geometry.faces[ i ].color = colorGd; break;
					case 6: case 7: geometry.faces[ i ].color = colorGd; break;
					case 8: case 9: geometry.faces[ i ].color = colorBd; break;
					case 10: case 11: geometry.faces[ i ].color = colorBd; break;
				}				
			}
			var m= n/2;
			var geometry2 = new THREE.BoxGeometry( m, m, m );
			for ( var i = 0; i < geometry2.faces.length; i ++ ) {
				switch(i){
					case 0: case 1: geometry2.faces[ i ].color = colorRd; break;
					case 2: case 3: geometry2.faces[ i ].color = colorRd; break;
					case 4: case 5: geometry2.faces[ i ].color = colorGd; break;
					case 6: case 7: geometry2.faces[ i ].color = colorGd; break;
					case 8: case 9: geometry2.faces[ i ].color = colorBd; break;
					case 10: case 11: geometry2.faces[ i ].color = colorBd; break;
				}				
			}
			var geometry3 = new THREE.BoxGeometry( m/2, m/2, m/2 );
			for ( var i = 0; i < geometry3.faces.length; i ++ ) {
				switch(i){
					case 0: case 1: geometry3.faces[ i ].color = colorRd; break;
					case 2: case 3: geometry3.faces[ i ].color = colorRd; break;
					case 4: case 5: geometry3.faces[ i ].color = colorGd; break;
					case 6: case 7: geometry3.faces[ i ].color = colorGd; break;
					case 8: case 9: geometry3.faces[ i ].color = colorBd; break;
					case 10: case 11: geometry3.faces[ i ].color = colorBd; break;
				}				
			}
             
			//CREAR LOS MATERIALES
            var material = new THREE.MeshBasicMaterial( { color: color1, vertexColors: THREE.FaceColors } );
			
			//CREAR LOS OBJETOS
			object  = new THREE.Mesh( geometry, material );
			object2  = new THREE.Mesh( geometry2, material );
			object3  = new THREE.Mesh( geometry3, material );
		
		  	//AGREGAR A LA ESCENA
            scene.add( gridHelperXZ );
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
			scene.add( object );
			scene.add( object2 );
			scene.add( object3 );
			
			//MOVER LA CÁMARA
			camera.position.x = 5;
			camera.position.y = 10;	 
		  	camera.position.z =  10;
            object2.position.y=1;
			object2.position.x=0;
			object2.position.z=0;
			object3.position.y=1.5;
			object3.position.x=0;
			object3.position.z=0;
			
  			
		  	camera.lookAt( origin );
			}
    
    function animate() {
        render();
        requestAnimationFrame( animate );
    }
    
    function render(){
        var dtime = Date.now()-startTime;
		

		
	
        camera.position.x = 10*Math.cos(dtime/10000);
        camera.position.z = 10*Math.sin(dtime/10000);
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
    }
    </script>
  </body>
</html>
